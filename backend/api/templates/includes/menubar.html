{% load static %}

{% block content %}
<div class="topbar">
    <div class="search">
        <input type="text" name="search" placeholder="search here">
        <label for="search"><i class="fas fa-search"></i></label>
    </div>
    <i class="fas fa-bell"></i>
    <div class="user">
        <img src="{% static 'images/user.png' %}" alt="User Profile">
    </div>
    <label for="check">
        <i class="fas fa-bars" id="menu-toggle-btn"></i>
    </label>
</div>

{% endblock %}
