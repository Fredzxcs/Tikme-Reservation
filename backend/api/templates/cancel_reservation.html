{% load static %}

{% block extra_css %}
<link href="{% static 'css/cancellation_form.css' %}" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
{% endblock %}


{% block content %}

<div class="container">
    <div class="form-wrapper">
        <h1>Cancel Your Reservation</h1>
        <p>Please fill out the form below to request a cancellation of your reservation. We will process your request as soon as possible.</p>

        <!-- Cancellation Form -->
        <form id="cancellationForm" method="POST" action="/request-cancellation/">
        <!-- CSRF Token for Django -->
        {% csrf_token %}
        
        <!-- Reservation ID -->
        <div class="form-group">
            <label for="reservationID">Reservation ID</label>
            <input type="text" id="reservationID" name="reservationID" placeholder="Enter your reservation ID" required>
        </div>

        <!-- Email Address -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <!-- Reason for Cancellation -->
        <div class="form-group">
            <label for="reason">Reason for Cancellation</label>
            <textarea id="reason" name="reason" rows="4" placeholder="Explain why you need to cancel" required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn">Submit Cancellation Request</button>
        </form>
    </div>
</div>

{% endblock %}


{% block extra_js %}
<script src="{% static 'js/cancellation_form.js' %}"></script>
{% endblock %}
