{% load static %}

{% block extra_css %}
<link href="{% static 'css/event_calendar.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="calendar-page">
    <a href="{% url 'customer_website' %}" class="exit-icon" id="exitIcon">×</a>
    <div class="header">
        <h2>Event Booking Calendar</h2>
    </div>
    <div class="main-content">
        <div class="calendar-container">
            <div class="calendar">
                <div class="calendar-header">
                    <div class="month-selector">
                        <button class="arrow-btn" id="prevMonth">←</button>
                        <span id="currentMonth">November 2024</span>
                        <button class="arrow-btn" id="nextMonth">→</button>
                    </div>
                </div>
                <div class="weekdays">
                    <div>SUN</div>
                    <div>MON</div>
                    <div>TUE</div>
                    <div>WED</div>
                    <div>THU</div>
                    <div>FRI</div>
                    <div>SAT</div>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>
        </div>
        <div class="places-container">
            <h3>Event Places</h3>
            <div class="places-list" id="placesList"></div>
        </div>
    </div>
    <div class="time-slots" id="timeSlots">
        <h3>Available Times</h3>
        <div class="time-slot-container" id="timeSlotContainer"></div>
    </div>
    <button id="continueBtn" class="continue-btn">Continue</button>

</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/event_calendar/data.js' %}"></script>
<script src="{% static 'js/event_calendar/calendar.js' %}"></script>
<script src="{% static 'js/event_calendar/places.js' %}"></script>
<script src="{% static 'js/event_calendar/timeSlots.js' %}"></script>
<script src="{% static 'js/event_calendar/main.js' %}"></script>
{% endblock %}
