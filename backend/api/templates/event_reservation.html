{% extends 'base_admin.html' %}
{% load static %}

{% block extra_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/event_reservation.css' %}" rel="stylesheet">
    <link href="{% static 'css/modal.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Reservation System</h1>
        
        <div class="content">
            <!-- Calendar Section -->
            <div class="calendar-section">
                <div class="calendar-header">
                    <button id="prev-month">&lt;</button>
                    <h2 id="current-month"></h2>
                    <button id="next-month">&gt;</button>
                </div>
                <div class="calendar">
                    <div class="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div id="calendar-days" class="days"></div>
                </div>
            </div>

            <!-- Daily Reservations Section -->
            <div class="daily-reservations">
                <h3 id="selected-date"></h3>
                <div id="reservations-list"></div>
            </div>
        </div>

        <!-- All Reservations Section -->
        <div class="all-reservations">
            <h2>All Reservations</h2>
            <div class="sort-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search reservations...">
                <select id="sortSelect" class="sort-select">
                    <option value="date">Date (Ascending)</option>
                    <option value="date-desc">Date (Descending)</option>
                    <option value="name">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                    <option value="type">Type (A-Z)</option>
                    <option value="type-desc">Type (Z-A)</option>
                </select>
            </div>
            <div class="table-container">
                <table id="all-reservations-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Customer</th>
                            <th>Contact</th>
                            <th>Ongoing</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <script type="module" src="{% static 'js/main.js' %}"></script>
{% endblock %}
