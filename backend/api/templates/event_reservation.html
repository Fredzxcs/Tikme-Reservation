{% load static %}

{% block extra_css %}
<link href="{% static 'css/event_reservation.css' %}" rel="stylesheet">
{% endblock %}
  
{% block content %}
<div class="container">
    <form id="bookingForm">
        <h2>Booking Form</h2>
        <div class="form-row">
            <div class="form-group">
                <label for="firstName">First Name <span class="required">*</span></label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name <span class="required">*</span></label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="phoneNumber">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="(000) 000-0000" required>
            </div>
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="ex: myname@example.com" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="guests">Number of Guests</label>
                <input type="number" id="guests" name="guests" placeholder="e.g., 23">
            </div>
            <div class="form-group">
                <label for="parking">Number of Parking Slots Needed</label>
                <input type="number" id="parking" name="parking" placeholder="e.g., 23">
            </div>
        </div>
        <div class="form-group">
            <label>Packages <span class="required">*</span></label>
            <div class="package-selection">
                <label class="package-option">
                    <input type="radio" name="package" value="Silver" required>
                    <div class="package-content">
                        <span class="package-name">Silver</span>
                        <span class="package-description">
                            Silver package includes a delightful selection of soup, pasta or vegetables, fish, chicken, steamed rice, dessert, and a refreshing drink.</span>
                    </div>
                </label>
                <label class="package-option">
                    <input type="radio" name="package" value="Diamond">
                    <div class="package-content">
                        <span class="package-name">Diamond</span>
                        <span class="package-description">
                            Diamond package includes a delightful variety of soup, salad, pasta or vegetables, pork, chicken, steamed rice, dessert, and a refreshing drink.</span>
                    </div>
                </label>
                <label class="package-option">
                    <input type="radio" name="package" value="Platinum">
                    <div class="package-content">
                        <span class="package-name">Platinum</span>
                        <span class="package-description">
                            Platinum package offers a sumptuous selection of soup, salad, vegetables, pasta, fish, pork, chicken, beef, steamed rice, dessert, and a refreshing drink.</span>
                    </div>
                </label>
            </div>
        </div>
        <div class="form-group">
            <label>Payment Method <span class="required">*</span></label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="paymentMethod" value="Maya" required> Maya
                </label>
                <label>
                    <input type="radio" name="paymentMethod" value="Card"> Card
                </label>
                <label>
                    <input type="radio" name="paymentMethod" value="Gcash"> Gcash
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="specialRequest">Do you have any special request?</label>
            <textarea id="specialRequest" name="specialRequest" rows="4" placeholder="Type here..."></textarea>
        </div>
        <div class="form-group button-group">
            <button type="button" id="cancelButton">Cancel</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}


{% block extra_js %}
<script src="{% static 'js/event_reservation.js' %}"></script>
{% endblock %}
